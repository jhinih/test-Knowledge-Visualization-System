name: Frontend Deploy

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (skip husky)
        run: |
          npm ci --ignore-scripts
        env:
          HUSKY: 0

      - name: Build frontend
        run: npm run build

      - name: Build and push Docker image
        run: |
          docker build -t jhinih/knowledge-visualization-frontend:latest \
            --build-arg VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL || 'http://your-server-domain' }} \
            --build-arg VITE_APP_TITLE="Knowledge Visualization System" \
            --build-arg VITE_APP_ENV=production \
            -f Dockerfile.frontend .
          echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u jhinih --password-stdin
          docker push jhinih/knowledge-visualization-frontend:latest

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /app/knowledge-visualization-frontend
            git pull
            docker pull jhinih/knowledge-visualization-frontend:latest
            docker stop knowledge-viz-frontend || true
            docker rm knowledge-viz-frontend || true
            docker run -d --name knowledge-viz-frontend --restart unless-stopped \
              -p 80:80 \
              jhinih/knowledge-visualization-frontend:latest
            docker image prune -f
            echo "前端部署完成"